    reference_output_pdb_path: file:test_reference_dir/utils/WT_apo_no_wat.pdb
  properties:
    remove_tmp: true


extract_heteroatoms:
  paths:
    input_structure_path: file:test_data_dir/utils/extract_heteroatom.pdb
